{% extends 'base.html' %}

{% block content %}

<h2>This Week's Menu!</h2>

{% for item in object_list %}
  <h3>{{ item.title }}</h3>
  <blockquote cite="">
    {{ item.description }}
    <h5>${{ item.price }}</h5>
  </blockquote>
  <div class="">
  {% if request.user.profile.is_owner %}
    <a href="{% url 'food_update_view' item.id %}">Update</a>
  {% endif %}
  </div>
  <hr>
{% endfor %}

{% endblock %}
